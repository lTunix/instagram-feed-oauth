<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Callback OAuth Instagram</title>
</head>
<body>
  <h2>Procesando autorización...</h2>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const vendor = params.get('state');

    if (code && vendor) {
      const redirectUrl = `https://${vendor}.myvtex.com/apiInstagram?code=${encodeURIComponent(code)}`;
      window.location.href = redirectUrl;
    } else {
      document.body.innerHTML = '<h3>Faltan parámetros en la URL.</h3>';
    }
  </script>
</body>
</html>
